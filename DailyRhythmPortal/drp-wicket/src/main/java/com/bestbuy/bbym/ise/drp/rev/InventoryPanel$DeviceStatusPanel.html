<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:panel>
		<div wicket:id="shortIndicator" class="missing-phone">
			<wicket:message key="inventoryPanel.shortIndicator.dataValue" />
		</div>
		<span wicket:id="deviceStatus"></span>
		<br />
		<span wicket:id="transferNumber"></span>
		<a class="button no-print" wicket:id="shrinkLink" style="position:absolute; top:10px;right:7px;"> <wicket:message
				key="inventoryPanel.confirmShrink.column.button.label" /> </a>
	</wicket:panel>
</body>
</html>
