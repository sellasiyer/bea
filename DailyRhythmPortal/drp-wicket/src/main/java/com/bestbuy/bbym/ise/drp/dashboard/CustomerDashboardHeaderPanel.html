<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:panel>
		<div class="customer-bar nocarrier">
			<div class="customer">
				<label><wicket:message
						key="purchaseHistoryPanel.customerDetails.main.label" /> </label> <span
					wicket:id="customerNameLabel"></span>
			</div>
			<div class="customer">
				<label><wicket:message
						key="purchaseHistoryPanel.customerDetails.address.label" /> </label> <span
					wicket:id="customerAddressLabel"></span>
			</div>

			<div class="account">
				<label><wicket:message
						key="purchaseHistoryPanel.customerDetails.rewardZoneNumber.label" />
				</label> <span wicket:id="customerRewardZoneLabel"></span>
			</div>
			<div class="account">
			<img wicket:id="memberCCCardTypeImage" /> 
			</div>
		</div>
	</wicket:panel>
</body>
</html>
