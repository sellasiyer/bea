<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:head>
</wicket:head>
<body>
	<wicket:extend>
			<h2 wicket:id="sectionTitle"></h2>

			<div class="column width-full">
				<div class="block width-full">
					<ul  class="checkbox-buttons">
						<li><input type="checkbox" name="wowitems" wicket:id="datatransfer">
							<label for="datatransfer"><wicket:message key="mobileWOWSectionForm.dataTransfer.label" />
						</label>
						</li>
						<li><input type="checkbox" name="wowitems" wicket:id="social">
							<label for="social"><wicket:message key="mobileWOWSectionForm.social.label" />
						</label>
						</li>
						<li><input type="checkbox" name="wowitems" wicket:id="email"> 
							<label for="email"><wicket:message key="mobileWOWSectionForm.email.label" />
						</label>
						</li>
						<li><input type="checkbox" name="wowitems" wicket:id="power"> <label for="power"><wicket:message
									key="mobileWOWSectionForm.power.label" />
						</label>
						</li>
						<li><input type="checkbox" name="wowitems" wicket:id="bluetooth"> <label for="bluetooth"><wicket:message
									key="mobileWOWSectionForm.bluetooth.label" />
						</label>
						</li>
						<li><input type="checkbox" name="wowitems" wicket:id="voicemail"> <label for="voicemail"><wicket:message
									key="mobileWOWSectionForm.voicemail.label" />
						</label>
						</li>
						<li><input type="checkbox" name="wowitems" wicket:id="applications">
							<label for="applications"><wicket:message
									key="mobileWOWSectionForm.applications.label" />
						</label>
						</li>
						<li><input type="checkbox" name="wowitems" wicket:id="other"> <label for="other"><wicket:message
									key="mobileWOWSectionForm.other.label" />
						</label></li>
						<li><input type="checkbox" name="wowitems" wicket:id="software"> <label for="software"><wicket:message
									key="mobileWOWSectionForm.software.label" />
						</label>
						</li>
					</ul>
				</div>
			</div>
	</wicket:extend>
</body>
</html>
