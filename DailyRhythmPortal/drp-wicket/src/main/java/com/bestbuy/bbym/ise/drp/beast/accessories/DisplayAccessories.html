    <link href="css/header.css" media="screen" rel="StyleSheet" type="text/css" />
	<link href="beast-css/screen.css" media="screen" rel="StyleSheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script src="js/jQueryRotateCompressed.2.2.js"></script>
	<script type="text/javascript">
	function setupAccessoryList(){
		 	$('.accy-list li:nth-child(even)').addClass('odd');
		 	$('a.detail').click(function(e){
		 		e.preventDefault();
		 		var parentLi = $(this).closest('li');
		 		var description = $(this).closest('.bottom-line').siblings('.description');
		 		var arrow = $(this).find('.arrow');
		 		var linkText = $(this).find('.text');
		 		if($(this).hasClass('open')){
		 			var newHeight = 60;
		 			parentLi.animate({
			 			height: newHeight
			 		}, 500);
			 		arrow.rotate({animateTo:0});
			 		linkText.text('Show Details');
			 		$(this).removeClass('open');
		 		}else{
			 		var newHeight = parentLi.innerHeight() + description.outerHeight();
			 		parentLi.animate({
			 			height: newHeight
			 		}, 500);
			 		arrow.rotate({animateTo:90});
			 		linkText.text('Hide Details');
			 		$(this).addClass('open');
			 	}
		 	});
		 }
	function refreshButtons(){
		
		$('a.left').css('float');
		
	}
	 $(document).ready(setupAccessoryList);
	</script>
</wicket:head>
