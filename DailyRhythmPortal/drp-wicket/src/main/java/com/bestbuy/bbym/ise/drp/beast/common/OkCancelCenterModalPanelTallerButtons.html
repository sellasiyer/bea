<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:head>
        <style>
           p {
            font-weight:bolder;
           }
        </style>
</wicket:head>
<body>
	<wicket:extend>
		<div class="modal choice" align="center">
			<wicket:child />
			<p wicket:id="questionLabel"><b></b></p>
			<a wicket:id="cancelLink" class="button tall"><span style="display:inline-block; width:77px;"
				wicket:id="cancelLinkLabel"></span>
			</a> <a wicket:id="okLink" class="button tall" style="vertical-align: top;"><span style="display:inline-block; width:77px;"
				wicket:id="okLinkLabel"></span>
			</a>
		</div>
	</wicket:extend>
</body>
</html>
