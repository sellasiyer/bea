<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:head>
	<title>BEAST</title>
	<script type="text/javascript">
		var closeFunction = function() {
			$('#closeButton').click();
		};
		var backFunction = function() {
			$('#backButton').click();
		};

		var continueFunction = function() {
			$('#continueButton').click();
		};
		hotKeysConfig = {
			f1 : {
				handler : backFunction,
				buttonSelector : '#backButton'
			},
			f2 : {
				handler : continueFunction,
				buttonSelector : '#continueButton'
			},
			f3 : {
				handler : closeFunction,
				buttonSelector : '#closeButton'
			}
		};
		</script>
</wicket:head>
<body>
	<wicket:extend>
		<div class="wrap">
			<!-- here to replicate beast frame -->
			<h4 class="countdown" wicket:id="timerLabel">
			</h4>
			<h1 class="highlight">Step 3: Appointment Details</h1>

			<dl class="info">
				<dt>
					<wicket:message key="schedulerAppointmentDetailsForm.date.label" />
				</dt>
				<dd>
					<span wicket:id="dateLabel"></span>
				</dd>
				<dt>
					<wicket:message key="schedulerAppointmentDetailsForm.time.label" />
				</dt>
				<dd>
					<span wicket:id="timeLabel"></span>
				</dd>
				<dt>
					<wicket:message key="schedulerAppointmentDetailsForm.reason.label" />
				</dt>
				<dd>
					<span wicket:id="reasonLabel"></span>
				</dd>
			</dl>

			<div class="strong-notes">
				<p>
					<wicket:message
						key="schedulerAppointmentDetailsForm.cancel.footNote" />
				</p>
				<p>
					<wicket:message
						key="schedulerAppointmentDetailsForm.confirm.footNote" />
				</p>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
