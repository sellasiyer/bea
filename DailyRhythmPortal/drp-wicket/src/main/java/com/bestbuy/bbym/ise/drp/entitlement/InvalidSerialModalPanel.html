<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
		
<wicket:head>
	<title>MODAL - Invalid Serial Number</title>
	<link rel="stylesheet" type="text/css" href="css/tom-screen.css" />
	<link rel="stylesheet" type="text/css" href="/css/header.css" />
	
	<script type="text/javascript">
	
	$(document).ready(function() { 		
		if($("#serialNumber").val() != "") {  
			$("#noSerialCheck").removeAttr("checked"); 
		}
	});	
	     	
    function handleFormFields() { 	  	
      if($('#noSerialCheck').is(':checked')==true) {
		  $('#serialNumber').attr('disabled',true).val('');
	} else { 
		 $('#serialNumber').attr('disabled',false).val('');
		
	}
	
	}
	</script>
	
	
</wicket:head>
                 

<body class="freeze">
<wicket:extend>
<div id="content">

	<div class="fader">
		<div class="new-modal detail">
			<h1>Invalid Manufacturer Serial Number</h1>
			<form wicket:id="invalidSerialNumForm">
				
			<div class="form-minimal" style="margin: 0;">
					<div class="block required">
						<label>Please re-enter valid Manufacturer Serial Number</label>
						<input type="text" wicket:id="serialNumber"></input>
					</div>           
					<div class="checkbox" style="padding: 0 0 0 20px;">
						<input type="checkbox" name="without-serial" wicket:id="noSerialCheck" style="position: absolute; top: 1px; left: 0;"/>
						<label for="without-serial" style="display: block;">Continue without Manufacturer Serial Number (using this option may cause certain manufacturer service options to not be available)</label>
					</div>   				
			</div>
			
			<div class="bottom-buttons">
				<a class="button minor" wicket:id="cancelButton">Cancel</a>
				<a class="button" wicket:id="submitButton">Submit</a>          
			</div>
			</form>
		</div><!-- modal -->
	</div><!-- fader -->
	 
</div><!-- content -->
<br/>
<br/>
<br/>
<br/> 
</wicket:extend>
</body>
</html>
