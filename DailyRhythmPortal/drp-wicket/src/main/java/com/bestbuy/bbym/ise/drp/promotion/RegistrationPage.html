<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	
<wicket:head>
	<title>Promotion Registration</title>	
	
 
 	<script type="text/javascript">
 	    function enableSaveButton(status) { 
 		var formButton = $('#submitButton');
			if (status) {
				formButton.removeAttr('disabled').removeClass('disabled');
			} else {
				formButton.attr('disabled', true).addClass('disabled');
			}
 	    }  
	</script>
</wicket:head>

<body>
	<wicket:extend>
		<div class="grid-"></div>
		<div class="page-header">
			<h1>Promotion Registration</h1>
		</div>

		<div wicket:id="registrationFeedback" class="required"></div>

		<form wicket:id="registrationForm">

			<fieldset>
				<legend>Customer Details</legend>

				<div class="full required">
					<label><wicket:message
							key="registrationForm.customer.phoneNumber.label" /> </label> <input
						wicket:id="phoneNumber" type="text" maxlength="10" />
				</div>

				<div class="full required">
					<label><wicket:message
							key="registrationForm.customer.email.label" /> </label> <input
						wicket:id="email" type="text" maxlength="50" />
				</div>

				<div class="full">
					<span class="checkbox"> <input
						wicket:id="remindAlertsOptinCbx" type="checkbox" />
					 <label> <strong> 
							<wicket:message key="registrationForm.remindAlertsOptinCbx.label" />
							</strong>
					</label> 
					<label>
					<wicket:message key="registrationForm.remindAlertsOptinCbx.disclaimer.label" />
					</label>
					</span>          
					<div wicket:id="eSignOptionContainer">  
					<span class="checkbox"> <input
						wicket:id="eSignCheckBox" type="checkbox" /> 
					<label><strong><wicket:message key="registrationForm.formOptionDisclaimer.label" />
							<a wicket:id="hereLink" target="_blank"><wicket:message key="registrationForm.formOptionDisclaimer2.label" /></a>
							<wicket:message key="registrationForm.formOptionDisclaimer3.label" /></strong>
					</label> </span></div>					
				</div>    
			</fieldset>
			<div class="buttons">
				<input  class="button minor" wicket:id="cancelButton" type="submit" />
				<input  class="button" wicket:id="submitButton" type="submit" />
			</div> 
			  
			<div class="disclaimer">
			<p><wicket:message key="registrationForm.pageDisclaimer.part1.label" />
			   <a wicket:id="termsConditionsLink" target="_blank"><wicket:message key="registrationForm.pageDisclaimer.part2.label" /></a>
			   <strong><wicket:message key="registrationForm.pageDisclaimer.part3.label" /></strong>
			   <wicket:message key="registrationForm.pageDisclaimer.part4.label" />
			</p> 
			</div>  
			           
		</form>
	</wicket:extend>
</body>
</html>
