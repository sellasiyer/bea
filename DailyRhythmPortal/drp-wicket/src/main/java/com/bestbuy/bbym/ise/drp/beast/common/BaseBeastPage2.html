	<script type="text/javascript">
		var wicketBehavior;
		var hotKeysConfig = {};
		var f1ButtonDisabled = false;
		var f2ButtonDisabled = false;
		var f3ButtonDisabled = false;
		var f4ButtonDisabled = false;
		var f5ButtonDisabled = false;
		var f6ButtonDisabled = false;
		var f7ButtonDisabled = false;
		function bindHotKeys2() {
			//f1
			if (hotKeysConfig.f1 && hotKeysConfig.f1.buttonSelector) {
				$(document).bind('keydown', 'f1', function() {
					var f1Button = $(hotKeysConfig.f1.buttonSelector);
					if (f1Button && !f1Button.is(':disabled')) {
						if (!f1ButtonDisabled) {
							f1ButtonDisabled = true;
							setTimeout("f1ButtonDisabled=false", 200);
							if (isFunction(hotKeysConfig.f1.handler)) {
								hotKeysConfig.f1.handler();
							}
						}
					}
					return false;
				});
			}

		<wicket:child />
