<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:head>
	<title>Daily Schedule</title>
	
	<style type="text/css"><!--
	
	* {
		color: #56555b;
		margin: 0;
		padding: 0;
		font-family: arial, helvetica, sans-serif;
		}

	#page {
		background: #fff;
		margin: 10px auto 0 auto;
		width: 700px;
		height: 900px;
		}
		
	
	/* HEADER */
	
	h1 {
		float: left;
		font-size: 19px;
		text-transform: uppercase;
		line-height: 48px;
		height: 48px;
		}
		
	span.date {
		float: right;
		font-size: 19px;
		font-weight: bold;
		line-height: 48px;
		height: 48px;
		}
		
		
	/* STORE INFO */
	
	.store {
		position: relative;
		clear: both;
		background: #efefef;
		border: 1px solid #ccc;
		height: 48px;
		}
	
	.store span.number {
		display: block;
		margin: 8px 0 0 8px;
		font-size: 13px;
		text-transform: uppercase;
		}
		
	.store h2.name {
		display: block;
		margin-left: 8px;
		font-size: 17px;
		text-transform: uppercase;
		}
		
		
	/* STORE GOALS */
		
	.store ul.goals {
		position: absolute;
		top: 5px;
		right: 0;
		list-style: none;
		}
		
	.store .goals li {
		float: left;
		display: block;
		background: #fff;
		margin-right: 5px;
		padding: 5px;
		border: 1px solid #ccc;
		text-align: center;
		height: 26px;
		}
		
	.store .goals li label {
		display: block;
		font-size: 11px;
		}
		
	.store .goals li span.goal {
		display: block;
		font-size: 13px;
		font-weight: bold;
		}
	
	
	/* SCHEDULE */
	
	.schedule {
		position: relative;
		margin-top: 20px;
		width: 100%;
		overflow: hidden;
		}

		
		
	/* SCHEDULE TIMES */

	.schedule ul.times {
		position: absolute;
		top: 0;
		right: 0;
		list-style: none;
		}
		
       .schedule ul.times li {
                     position: relative;
                     display: block;
                     float: left;
                     border-left: 1px solid #d3d3d3;
                     width: 29px;
                     height: 10px;
                     font-size: 11px;
                     text-align: center;
                     }

		
	.schedule ul.times li span {
		position: absolute;
		top: 0;
		left: -15px;
		display: block;
		background: #fff;
		width: 30px;
		height: 15px;
		}
		
	.schedule ul.times li.last {
		width: 0;
		}
		
		
	/* SCHEDULE EMPLOYEES */
	
	.schedule ul.employees {
		position: relative;
		padding-top: 15px;
		list-style: none;
		}
	
	.schedule .employees li {
		position: relative;
		padding: 5px 0 5px 5px;
		height: 24px;
		line-height: 10px;
		font-size: 15px;
		}
		
	.schedule .employees li.alt {
		background: #efefef;
		}
		
	.schedule .employees .zone {
		line-height: 20px;
		font-size: 11px;
		}
		
	.schedule .employees .zone .secondary {
		color: #a9a9a9;
		}

		position: absolute;
		top: 5px;

		z-index: 5;

<body>

<div id="page">

	<h1 wicket:id = "heading"></h1>
	<span class="date" wicket:id = "currentDate"></span>
	
	<div class="store" wicket:id = "storeGoalsContainer">
		<span class="number" wicket:id="storeId"></span>
		<h2 class="name" wicket:id="storeName"></h2>
		<ul class="goals">
			<li wicket:id="storeGoalsView"><label wicket:id = "goalLabel"></label>
			<span class="goal" wicket:id = "goalValue"></span></li>
			<!-- <li><label>Laptops</label><span class="goal">Goal: 23</span></li>
			<li><label>Desktops</label><span class="goal">Goal: 23</span></li>
			<li><label>Tablets</label><span class="goal">Goal: 23</span></li>
			<li><label>eReaders</label><span class="goal">Goal: 23</span></li> -->
		</ul>
	</div>
	
	<div class="schedule" wicket:id="storeEmployeesContainer">
		<ul class="times">
			<li><span>8am</span></li>
			<li><span>9</span></li>
			<li><span>10</span></li>
			<li><span>11</span></li>
			<li><span>noon</span></li>
			<li><span>1</span></li>
			<li><span>2</span></li>
			<li><span>3</span></li>
			<li><span>4</span></li>
			<li><span>5</span></li>
			<li><span>6</span></li>
			<li><span>7</span></li>
			<li><span>8</span></li>
			<li><span>9</span></li>
			<li class="last"><span>10</span></li>
		</ul>
		<ul class="employees">
			<li wicket:id="storeEmployeesView">
				<label wicket:id="employeeNameNotionalMargin"></label>
				<div class="zone" wicket:id="employeeZone"></div>
				<div wicket:id="employeeShiftDuration"></div>
			</li>
		</ul>
	</div>
	
	<div class="total-hours" wicket:id = "totalScheduledHours"></div>
	
	<div class="notes">
		<h2>Notes</h2>
	</div>
	
</div>
