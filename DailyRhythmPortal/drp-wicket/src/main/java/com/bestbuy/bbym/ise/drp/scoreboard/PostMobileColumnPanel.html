<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:panel>
		<table class="table_header">
			<tr>
				<td></td>
				<td class="qty"><wicket:message key="qtyLabel" />
				</td>
			</tr>
		</table>

		<table wicket:id="categoryListView">
			<tr>
				<th wicket:id="listHeaderLabel"></th>
				<th class="qty"></th>
			</tr>
			<tr wicket:id="dataItemListview">
				<td><span wicket:id="itemNameLabel"></span>
				</td>
				<td class="qty"><input type="text" wicket:id="itemQtyField" />
				</td>
			</tr>
		</table>
	</wicket:panel>
</body>
</html>
