<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:head>
	<title>Recommendation Sheet Count</title>

	<script type="text/javascript">
 $(document).ready(function() {

                $('#loading').hide();  

		$("#store").blur(function() {
			var storeId = $(this).val();
       
			if (storeId.length > 4) {
				return;
			}
			if (storeId != "" ) {
				storeId = "000" + storeId;
				storeId = storeId.substring(storeId.length - 4);
				$(this).val(storeId);
			}
		});

	});
	</script>

</wicket:head>
<body>

	<wicket:extend>
		<div class="grid-"></div>
		<div class="page-header">
			<h1>Recommendation Sheet Count</h1>
		</div>


		<div wicket:id="digitalRecSheetCountPanel">Recommendation Sheet
			Count</div>

	</wicket:extend>
</body>
</html>
