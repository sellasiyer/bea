<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:head>
	<title>Loaner Phones - Edit Phone</title>
</wicket:head>

<body>
	<wicket:extend>
		<div wicket:id="deleteConfirmationModalWindow"></div>
		<div class="grid-"></div>
		<div class="page-header">
			<h1>Edit Loaner Phone</h1>
		</div>
		<form wicket:id="editForm" autocomplete="off">
			<div wicket:id="loanerPhoneEditPanel"></div>
			<div class="buttons">
				<input type="submit" value="cancel" class="button minor"
					wicket:id="cancelButton" /> <input type="submit" value="delete"
					class="button minor" wicket:id="deleteButton" /> <input
					type="submit" value="save" class="button" wicket:id="saveButton" />
			</div>
		</form>
	</wicket:extend>
</body>
</html>
