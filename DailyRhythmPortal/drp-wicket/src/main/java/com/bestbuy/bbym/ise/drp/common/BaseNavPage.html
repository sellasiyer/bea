<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:head>
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<link href="css/header.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.23.effects.min.js"></script>
	<script type="text/javascript" src="js/jquery.betterTooltip.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript">
		function clearBack() {
			setCookie('BeastPortal.URL', '');
		}
		$(document).ready(
				function() {
					var headerHeight = $('.header').height();
					var pageHeaderHeight = $('.page-header').height();
					var totalHeaderHeight = $('.header').height()
							+ $('.page-header').height();

					// Initial Setup
					$('body').css('padding-top', totalHeaderHeight + 'px');
					$('.header').css('position', 'fixed');
					$('.header').css('width', '100%');
					$('.header').css('top', '0px');
					$('.page-header').css('margin-top', headerHeight + 'px');
					$('.page-header').css('position', 'fixed');
					$('.page-header').css('top', '0px');

					$(window).scroll(function() {
						var top = $(document).scrollTop();
						$('.header').css('top', '-' + top + 'px');
						$('.page-header').css('top', '-' + top + 'px');
					})
				});
	</script>
</wicket:head>

<body onload="clearBack();">
	<div wicket:id="headerPanel" class="header"></div>
	<div class="pgwrapper">
		<div class="pgcontainer">
			<wicket:child />
		</div>
	</div>
	<div id="versionsec">
		<span wicket:id="footer.version.label"></span>
	</div>
</body>
</html>
