	<link href="css/table.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
		$(document).ready(function() { 
		
			
			// CHECKBOX BUTTONS
			$('ul.checkbox-buttons li').live('click',function() {
				$(this).find('label').toggleClass('full');
				if ( $(this).find('label').hasClass('full') ) {
					$(this).find(':checkbox').attr('checked', true );
				} else {
					$(this).find(':checkbox').attr('checked', false );
				}
			});
			
			$('input[type="checkbox"]').next().each( function(index) {
				//console.log(index + ": " + $(this).text());
				var checkboxId = $(this).attr("for")+"Cbx";
				var checkbox = $("#" + checkboxId);
				//console.log(index + ": " + ($("#" + checkboxId).is(":checked")));
				if ($("#" + checkboxId).is(":checked")) {
					$(this).addClass("full");
				}
			});

		});

function checkMaxLength(textareaID, maxLength){
        var currentLengthInTextarea = $("#"+textareaID).val().length;
		if (currentLengthInTextarea > (maxLength)) { 
			$("#notes").val($("#notes").val().slice(0, maxLength));
		}
    }

		
	</script>
</wicket:head>
