<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:head>
	<title>Recommendation Sheet By Employee Search</title>

	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/search-nav.js"></script>
	
	<script  language="JavaScript">
	
		function setupRecSheetTable() {
			// Remove sorting from Action column
			var jSpan = $('#recSheetTable tr th:eq(4) a span');
			$('#recSheetTable tr th:eq(4) a').replaceWith(jSpan);

			// Row highlighting on mouse over
			$('#recSheetTable tr:[class="odd"]').mouseover(function() {
				$(this).removeClass('even').addClass('row_highlight');
			}).mouseout(function() {
				$(this).removeClass('row_highlight').addClass('odd');
			});
			$('#recSheetTable tr:[class="even"]').mouseover(function() {
				$(this).removeClass('even').addClass('row_highlight');
			}).mouseout(function() {
				$(this).removeClass('row_highlight').addClass('even');
			});  

			// Add styling classes to cells
			$('#recSheetTable tr').each(function(index) {
				$(this).find('th:last-child').addClass("last");
				$(this).find('td:last-child').addClass("last");
			});

			$('#recSheetTable tr:last-child').addClass("last");
		}
		
	</script>
</wicket:head>

<body>
	<wicket:extend>

		<div class="page-header">
			<h1>Recommendation Search by Employee</h1>
		</div>	

		<div class="customer-bar" style="margin-top: 10px;">
			<div class="customer" style="margin-left: 10px;">
				<label>Name Searched:</label> <span wicket:id="lastNameLabel"></span>
			</div>
			<div class="phone">
				<label>Employee Id Searched:</label> <span wicket:id="empIdLabel"></span>
			</div>
			<div class="phone">
				<label>Dates Searched:</label><span wicket:id="dateRangeLabel"></span>
			</div>
			<div class="email">
				<label>Store Searched:</label> <span wicket:id="storeLabel">All Stores</span>
			</div>
		</div>
		<a href="#" class="button below-bar"  wicket:id="newSearchLink">New Search</a>
		<div id="recSheetTable" class="table-wrap">
			<table class="default-table" wicket:id="searchResultsTable"></table>
		</div>
		
	</wicket:extend>
</body>
</html>
